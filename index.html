<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Skeleton Party</title>
    <link rel="stylesheet" href="css/nomalize.css">

<body>
    <header>
        <h1 class="titulo">halloween skeleton party</h1>

        <section class="fiesta">

            <button class="decubre-mas">descubre mas</button>
        </section>
    
        <section class="reviews">
            <figure class="figure-3">
                <img class="circulos" src="./img/smartphone/Rectangle 3.webp" alt="">
                <h3 class="it">it 2.0</h3>
                <figcaption>Lorem ipsum dolor sit amet consectetur. Eget commodo pellentesque semper blandit. Ultricies in eu orci tellus elementum convallis gravida. Elit vestibulum lacinia molestie facilisi amet mi pharetra rhoncus. CREEP CREPPST</figcaption>
            </figure>

            <figure class="figure-4">
                <img class="circulos" src="./img/smartphone/Rectangle 2.webp" alt="">
                <h3 class="bruja">bruja</h3>
                <figcaption>Lorem ipsum dolor sit amet consectetur. Eget commodo pellentesque semper blandit. Ultricies in eu orci tellus elementum convallis gravida. Elit vestibulum lacinia molestie facilisi amet mi pharetra rhoncus. CREEP CREPPST</figcaption>
            </figure>
            <button class="mas-opiniones">mas opiniones</button>
        </section>
    
        <section class="formulario">
            <h2 class="apuntate">apuntate</h2>
            <form action="" method="post">
                <label for="name">nombre</label>
                <input type="text" name="name" id="name" required>
                <label for="apellidos">apellidos</label>
                <input type="text" name="apellidos" id="apellidos">
                <label for="email">EMAIL</label required>
                <input type="email" name="email" id="email">
                <label for="tlf">telefono</label>
                <input type="number" name="tlf" id="tlf">
                <label for="disfraces">Como sera tu disfraz ?</label>
                <textarea name="disfraces" id="disfraces" cols="30" rows="10"></textarea>
                <button class="botones-form" type="submit">enviar</button>
                <button class="botones-form" type="reset">reset</button>
            </form>
        </section>
    </main>

    <footer>
        <img class="redes" src="./img/svg/twitter.svg" alt="twitter">
        <img class="redes" src="./img/svg/instgram.svg" alt="instagram">
